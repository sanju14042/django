<html>
	<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="http://yourjavascript.com/7174319415/script.js"></script>
		<script>
			$(document).ready(function(){
				 $('select#selectpekerjaan').change(function () {
    				 var optionSelected = $(this).find("option:selected");
    				 var valueSelected  = optionSelected.val();
     				 var pekerjaan_nama   = optionSelected.text();


     				 data = {'krj' : pekerjaan_nama };
       				 ajax('/getdetails',data,function(result){

       					 	console.log(result);
       					 	$("#selectunits option").remove();
       					 	for (var i = result.length - 1; i >= 0; i--) {
       					 		$("#selectunits").append('<option>'+ result[i].nama +'</option>');
       					 	};


       					 });
 				 });
			});
		</script>
	</head>

	<body>
		<select name="selectpekerjaan" id="selectpekerjaan">
		{% for item in pekerjaan %}
			<option val="{{ item.nama }}"> {{ item.nama }} </option>	
		{% endfor %}
		</select>	
		

		<select name ="selectunits" id="selectunits">
			

		</select>
		
	</body>
</html>
