<html>
	<head>
        <title>DropDown</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="http://yourjavascript.com/7174319415/script.js"></script>
		<script>
			$(document).ready(function(){
				 $('select#selectkrj').change(function () {
    				 var optionSelected = $(this).find("option:selected");
    				 var valueSelected  = optionSelected.val();
     				 var kerja_name   = optionSelected.text();


     				 data = {'krj' : kerja_name };
       				 ajax('/getdetails',data,function(result){

       					 	console.log(result);
       					 	$("#selectunits option").remove();
       					 	for (var i = result.length - 1; i >= 0; i--) {
       					 		$("#selectunits").append('<option>'+ result[i].name +'</option>');
       					 	};


       					 });
 				 });
			});
		</script>
	</head>

	<body>
		<select name="selectkrj" id="selectkrj">
		{% for item in krj %}
			<option val="{{ item.nama }}"> {{ item.nama }} </option>	
		{% endfor %}
		</select>	
		<br>
        <br>
        <br>

		<select name ="selectunits" id="selectunits">
			

		</select>
		
	</body>
</html>
