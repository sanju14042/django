<html>
<head>
	<title>CRUD DJANGO</title>	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>
	<center>
        <h1>CRUD Django</h1>
	</center>
	<br/>
	<br/>
	<div class="container">
        <a href="/tambah" class="btn btn-primary">Add New Record</a>
        <!-- <a href="/drop" class="btn btn-secondary">DropDown</a>
        <a href="/tambahdata" class="btn btn-secondary">Django form</a> -->

        <br>
        <br>
		<table id="example" class="table table-striped table-bordered">
			<thead>
				<tr>			
					<th>NPM</th>
					<th>Nama</th>
					<th>Tanggal Lahir</th>
					<th>Alamat</th>
                    <th>Jenis Kelamin</th>
                    <th>Pekerjaan</th>
                    <th>Unit</th>
                    <th>Foto</th>
                    <th>Aksi</th>
				</tr>
			</thead>
			<tbody>
                {% for mahasiswa in data %}
				<tr>				
					<td>{{mahasiswa.npm}}</td>
					<td>{{mahasiswa.nama}}</td>
					<td>{{mahasiswa.tgl_lahir}}</td>
					<td>{{mahasiswa.alamat}}</td>
                    <td>{{mahasiswa.jenisk}}</td>
                    <td>{{mahasiswa.pekerjaan}}</td>
                    <td>{{mahasiswa.unit}}</td>
                    <td>
                        
                        <img src="media/{{mahasiswa.foto}}" class="img-responsive" style="width:50%">
                    </td>
                    <td>
                        <input type="button" class="btn btn-warning" onclick="location.href='/editdata/{{mahasiswa.npm}}';" value=" Edit" />
                        <a type="button" class="btn btn-danger" href="/hapusdata/{{mahasiswa.npm}}" onclick="return confirm('Anda yakin mau menghapus data ini?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
			</tbody>
		</table>
    </div>    
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
</body>
</html>
